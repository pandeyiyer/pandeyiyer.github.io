<!-- Index Layout Start -->

<!doctype html>
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body
    id="page-top"
    data-spy="scroll"
    data-target=".navbar-fixed-top"
    data-offset="151"
  >
  <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
  <div class="elfsight-app-e1bc1bc9-19e8-45ec-9d3f-3a40438f5fc2" data-elfsight-app-lazy></div>
    {% include navigation.html %} 

    {% include header.html %} 

    {% for p in site.pages_list %} 
      {% for page in site.pages %} 
        {% if p[1] == page.section-type %} 
          {% include {{ page.path }} %} 
        {% endif %} 
      {% endfor %}
    {% endfor %} 

    {% include footer.html %} 

    {% include js.html %}

  </body>
</html>

<!-- Index Layout End -->
